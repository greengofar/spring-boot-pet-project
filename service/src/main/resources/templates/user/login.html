<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:insert="~{fragment::locale}"></div>
<form th:action="@{/login}" method="post">
    <div style="color: red" th:if="${param.error}">
        Bad credentials
    </div>
    <label for="username"><span th:text="#{login.username}">Username:</span>
        <input id="username" type="text" name="username">
    </label><br>
    <label for="password"><span th:text="#{login.password}">Password:</span>
        <input id="password" type="password" name="password">
    </label><br>
    <button type="submit"><span th:text="#{login.button.login}">Login</span></button>
</form>
<div><br>
    <div><span th:text="#{login.loginWith}">Login with</span></div>
    <a href="/oauth2/authorization/google">Google</a>
</div><br>
<form action="/users/registration" method="get">
    <button type="submit"><span th:text="#{login.button.registration}">Registration</span></button>
</form>
</body>
</html>
